<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>GLB Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Import Map fÃ¼r three.js -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #f0f0f0;
      font-family: sans-serif;
    }

    /* Modell-Auswahl */
    #modelUI {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255,255,255,0.95);
      padding: 10px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    #modelUI button {
      display: block;
      width: 100%;
      margin-bottom: 6px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    #modelUI button:last-child {
      margin-bottom: 0;
    }
  </style>
</head>

<body>

  <!-- Modelle aus GitHub /models -->
  <div id="modelUI">
    <button data-model="rundhaus.glb">Rundhaus</button>
    <button data-model="rundhaus_variante1.glb">Variante 1</button>
    <button data-model="rundhaus_variante2.glb">Variante 2</button>
  </div>

  <!-- Viewer -->
  <script type="module" src="./viewer.js"></script>

</body>
</html>
