<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>BauViewer light</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: sans-serif;
  }

  canvas {
    display: block;
  }

  #ui {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 10;
    background: rgba(255,255,255,0.9);
    padding: 10px;
    border-radius: 6px;
  }
</style>
 
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>

<div id="ui">
  <strong>Layer</strong><br>
  <label><input type="checkbox" data-layer="Stroh" checked> Stroh</label><br>
  <label><input type="checkbox" data-layer="Holz" checked> Holz</label><br>
  <label><input type="checkbox" data-layer="Dach" checked> Dach</label><br>
</div>

<script type="module" src="viewer.js"></script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("./service-worker.js");
}
</script>
</body>
</html>
