<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Paradiso di Charlie – Rundhaus Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- IMPORT MAP für three.js -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    /* Varianten-UI */
    #variantUI {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    #variantUI button {
      display: block;
      width: 100%;
      margin-bottom: 6px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    #variantUI button:last-child {
      margin-bottom: 0;
    }
  </style>
</head>

<body>

  <!-- VARIANTEN-AUSWAHL -->
  <div id="variantUI">
    <button data-variant="A">Rundhaus</button>
    <button data-variant="B">Magazzino</button>
    <button data-variant="C">Haus in Magazzino</button>
  </div>

  <!-- THREE.JS VIEWER -->
  <script type="module" src="./viewer.js"></script>

</body>
</html>
