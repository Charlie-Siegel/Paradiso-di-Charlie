<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Paradiso di Charlie â€“ Rundhaus Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Import Map -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    /* Layer UI */
    #layerUI {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255,255,255,0.95);
      padding: 10px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    #layerUI label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      cursor: pointer;
    }

    #layerUI input {
      margin-right: 6px;
    }
  </style>
</head>

<body>

  <!-- Layer / Collections -->
  <div id="layerUI">
    <label><input type="checkbox" data-layer="Stroh" checked> Stroh</label>
    <label><input type="checkbox" data-layer="Holz" checked> Holz</label>
    <label><input type="checkbox" data-layer="Dach" checked> Dach</label>
  </div>

  <!-- Viewer -->
  <script type="module" src="./viewer.js"></script>

</body>
</html>
